<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <input type="text" id="title">
        <input type="text" id="content">
        <button onclick="submitArticle()">작성하기</button>
    </div>

    <script>
        async function getPost (id) {
            let response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);
            let data = await response.json();
            return data;
        }

        async function insertPost (id) {
            let data = await getPost(id);
            let title = document.getElementById('title');
            let body = document.getElementById('body');
            title.value = data.title;
            body.value = data.body;
        }

        async function submitPost (id) {
            let post = {
                title: document.getElementById('title').value,
                body: document.getElementById('body').value,
            };
            let result = await updatePost(post, id);
            console.log(result);
        }

        async function updatePost (post, id) {
            let response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, {
                method: 'put',
                body: JSON.stringify(post),
                headers: {
                    'Content-type': 'application/json',
                },
            });
            let data = await response.json();
            return data;
        }

        // method명, table명
        const SERVER_URL = 'http://127.0.0.1:8000';

        async function postArticle (article) {
            let response = await fetch(`${SERVER_URL}/blog/article`, {
                method: 'post',
                body: JSON.stringify(article),
                headers: {
                    'Content-type': 'application/json',
                },
            });
            let data = await response.data;
            return data;
        }

        async function submitArticle () {
            let article = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
            }
            let result = await postArticle(article);
            console.log(result);
        }
    </script>
</body>

</html>
