<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <br><br><br>
    <h3 class="text-center">Sign Up!</h3><br>
    <div class="container" style="width: 45%;">
        <input class="form-control" type="email" id="email" placeholder="email"><br>
        <input class="form-control" type="password" id="password" placeholder="password"><br>
        <input class="form-control" type="text" id="fullname" placeholder="fullname"><br>
        <button class="btn btn-primary" onclick="postUserRegister()">sign up!</button>
    </div>
</body>

    <script>
        const retrieveUserInput = function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;
            return {
                email,
                password,
                fullname,
            }
        }

        const postUserRegister = async function () {
            const SERVER_URL = "http://127.0.0.1:8000";

            const result = await fetch(`${SERVER_URL}/user/register`, {
                method: 'post',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(retrieveUserInput()),
            });

            console.log('signup - result >> ', result);

            if (result.status === 201) {
                alert('회원가입이 완료되었습니다.');
            } else {
                alert('회원가입 오류 발생!');
            }
        };
    </script>

</html>
